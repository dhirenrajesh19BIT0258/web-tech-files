<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set"><!--buttons for playing sounds-->
    <button  style="background-image: url(images/tom1.png);" class="w drum">w</button>
    <button  style="background-image: url(images/tom2.png);" class="a drum">a</button>
    <button  style="background-image: url(images/tom3.png);" class="s drum">s</button>
    <button  style="background-image: url(images/tom4.png);" class="d drum">d</button>
    <button  style="background-image: url(images/snare.png);" class="j drum">j</button>
    <button  style="background-image: url(images/crash.png);" class="k drum">k</button>
    <button  style="background-image: url(images/kick.png);" class="l drum">l</button>
  </div>

  <!--javascript code-->
  <script type="text/javascript">

  function makeSound(key)//code to play sound on clicking on keyboard keys
  {
    switch (key)
    {
      case "w":
        var tom1 = new Audio("sounds/tom-1.mp3");
        tom1.play();
        break;
      case "a":
        var tom2 = new Audio("sounds/tom-2.mp3");
        tom2.play();
        break;
      case "s":
        var tom3 = new Audio("sounds/tom-3.mp3");
        tom3.play();
        break;
      case "d":
        var tom4 = new Audio("sounds/tom-4.mp3");
        tom4.play();
        break;
      case "j":
        var snare = new Audio("sounds/snare.mp3");
        snare.play();
        break;
      case "k":
        var crash = new Audio("sounds/crash.mp3");
        crash.play();
        break;
      case "l":
        var kick = new Audio("sounds/kick-bass.mp3");
        kick.play();
        break;
      default : console.log(key);
    }
  }
  function buttonAnimation(currentKey)//fucntion to play key for less than a second and highlight when pressed
  {
    var ck= document.querySelector("."+currentKey);
    ck.classList.add("pressed");
    setTimeout(function(){ck.classList.remove("pressed");}, 100);
  }
  function handleClick()//function to play sound on clicking
  {
    var bih = this.innerHTML;
    makeSound(bih);
    buttonAnimation(bih);
  }
  function handleKey(event)//function to play sound on pressing keyboard key
  {
    makeSound(event.key);
    buttonAnimation(event.key);
  }
  for(var i=0; i<(document.querySelectorAll(".drum").length);i++)
  {
    document.querySelectorAll("button")[i].addEventListener("click", handleClick);
  }
  document.addEventListener("keypress", handleKey);

  </script>
  
</body>
</html>
